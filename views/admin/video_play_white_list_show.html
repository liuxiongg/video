<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>群组管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='./views/css/admin_style.css'>
<script language="JavaScript" charset="utf-8" type="text/javascript" src="./views/js/jquery.js"></script>
<script language="JavaScript" charset="utf-8" type="text/javascript" src="./views/js/admin_all.js"></script>
</head>
<body>
<table width="98%" border="0" cellpadding="4" cellspacing="1" class="table">
<form action="?s=Admin/Group/Show" method="post" id="gxform" name="gxform">

<input type="hidden" name="id" id="id" value="{$id}" />
<input type="hidden" name="tid" id="tid" value="{$tid}" />
<input type="hidden" name="title" id="title" value="{$title}" />
<input type="hidden" name="cid" id="cid" value="{$cid}" />
<input type="hidden" name="channel_id" id="channel_id" value="{$channel_id}" />
<input type="hidden" name="actor" id="actor" value="{$actor}" />
<input type="hidden" name="inputer" id="inputer" value="{$inputer}" />
<input type="hidden" name="starttime" id="starttime" value="{$starttime}" />
<input type="hidden" name="endtime" id="endtime" value="{$endtime}" />
<input type="hidden" name="picurl" id="picurl" value="{$picurl}" />
<input type="hidden" name="content" id="content" value="{$content}" />
<input type="hidden" name="title" id="title" value="{$title}" />
<input type="hidden" name="channel_mcid" value="{$channel_mcid}" />
<input type="hidden" name="videotype" value="{$videotype}" />
<input type="hidden" name="serial" value="{$serial}" />
<input type="hidden" name="downurl" value="{$downurl}" />
<input type="hidden" name="playurl" value="{$playurl}" />
    <input type="hidden" name="vodplay" id="vodplay" value="{$vodplay}" />


<tr class="table_title">
	<td colspan="12">可观看群组 
		<span class="fr">  
			<!--  
	   		<a href="?s=Admin/Video/Add/type/live/type/live/id/{$vid}/tid/{$tid}" class="no">返回</a>
	   		-->
	   		<input type="submit" value="返回" class="bginput" onclick="gxform.action='?s=Admin/Videoplaywhitelist/Returnvideo';" />
	   	</span>		
	</td>
</tr>
<tr class="tr">
<td colspan="11">搜索群组&nbsp;<input onFocus="this.value=''" type="text" name="keyword" id="keyword" sie="35" maxlength="50" value="{$keyword|urldecode|default='可搜索(群组名,群组描述)'}" style="color:#999;"> <input type="submit" value="搜索" class="bginput"/></td>
</tr>  
<tr class="list_head ct">
  <td width="60">ID</td>
  <td >群组名称</td>
  <td width="100">创建时间</td>
  <td width="80">状态</td>
  <td width="100">成员</td>     
</tr>
<volist name="list_group" id="gxcms">
<tr class="tr ct">
  <td align="left"><input name="ids[]" type="checkbox" value="{$gxcms.id}" class="noborder">{$gxcms.id}</td>
  <td align="left">{$gxcms.name|htmlspecialchars}</td>
  <td style="padding:0px">{$gxcms.buildtime|date='Y-m-d',###}</td>
  <td style="padding:0px"><eq name="gxcms['status']" value="1">正常<else /><font color="red">锁定</font></eq></td>
  <td style="padding:0px"><gt name="gxcms['mcount']" value="0">{$gxcms.mcount}人<else />没有成员</gt></td>
</tr>
</volist> 
<tr class="tr pages"><td colspan="12">{$listpages}</td></tr>
<tr class="tr">
	<td colspan="12">
		<input type="button" id="checkall" value="全/反选" class="bginput"> 
		<input type="submit" value="批量删除" onClick="if(confirm('确定要删除吗?')){gxform.action='?s=Admin/Videoplaywhitelist/Delall';}else{return false;}" class="bginput"/>
		<input type="submit" value="添加群组" onClick="gxform.action='?s=Admin/Videoplaywhitelist/Add';" class="bginput"/>
	</td>
</tr> 
</form>
</table>
<include file="footer" />
</body>
</html>
