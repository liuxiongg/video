<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>添加/编辑用户资料</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='./views/css/admin_style.css'>
<script language="JavaScript" charset="utf-8" type="text/javascript" src="./views/js/jquery.js"></script>
</head>
<body>
<gt name="id" value="0">
<form action="?s=Admin/User/Update" method="post" name="gxform" id="gxform">
<input type="hidden" name="id" value="{$id}">
<else />
<form action="?s=Admin/User/Insert" method="post" name="gxform" id="gxform">
</gt>  
<table width="98%" border="0" cellpadding="4" cellspacing="1" class="table">
<tr class="table_title">
	<td colspan="4">{$tpltitle}用户资料
		<span class="fr">
	   		<a href="?s=Admin/User/Show" class="no">返回</a>
	   	</span>		
	</td>
</tr>
<tr class="tr rt">
<td width="100">会员帐号：</td>
<td colspan="3" class="lt"><input type="text" name="username" maxlength="150" style="width:200px" value="{$username}"> *</td>
</tr>
<tr class="tr rt">
<td >会员邮箱：</td>
<td colspan="3"class="lt"><input type="text" name="email" maxlength="50" style="width:200px" value="{$email}"> *</td></tr> 
<tr class="tr rt">
<td >会员密码：</td>
<td colspan="3"class="lt"><input type="password" name="userpwd" maxlength="20" style="width:200px"> <gt name="id" value="0">不修改密码请留空<else />*</gt></td>
</tr>
<tr class="tr rt">
<td >确认密码：</td>
<td colspan="3"class="lt"><input type="password" name="reuserpwd" maxlength="20" style="width:200px"> <gt name="id" value="0"><else />*</gt></td>
</tr>
<tr class="tr rt">
<td >提示问题：</td>
<td colspan="3"class="lt"><input type="text" name="question" maxlength="150" style="width:200px" value="{$question}"> *</td>
</tr> 
<tr class="tr rt">
<td >提示答案：</td>
<td colspan="3"class="lt"><input type="text" name="answer" maxlength="150" style="width:200px" value="{$answer}"> *</td>
</tr>
<tr class="tr rt">
<td >帐号状态：</td>
<td colspan="3"class="lt"><input type="radio" name="status" value="1" checked style="border:none"/>正常&nbsp;&nbsp;&nbsp;<input type="radio" name="status" value="0" style="border:none" <eq name="status" value="0">checked</eq>/> 锁定</td>
</tr> 
<tr class="tr rt">
<td >消费模式：</td>
<td colspan="3"class="lt"><input type="radio" name="pay" id="user_pay_1" value="0" checked style="border:none"/>扣点&nbsp;&nbsp;&nbsp;<input type="radio" name="pay" id="user_pay_2" value="1" style="border:none" <eq name="pay" value="1">checked</eq>/> 包月</td>
</tr>
<tr class="tr rt">
<td >剩余点数：</td>
<td colspan="3"class="lt"><input type="text" name="money" maxlength="8" style="width:200px" value="{$money}"></td>
</tr>
<tr class="tr rt">
<td >到期时间：</td>
<td colspan="3"class="lt"><input type="text" name="duetime" maxlength="50" style="width:200px" value="{$duetime|date='Y-m-d H:i:s',###}"></td>
</tr>
<tr class="tr rt">
<td >会员QQ：</td>
<td colspan="3"class="lt"><input type="text" name="qq" maxlength="12" style="width:200px" value="{$qq}"></td>
</tr> 
<gt name="id" value="0">
<tr class="tr rt">
<td >注册时间：</td>
<td colspan="3"class="lt"><input type="text" name="jointime" maxlength="150" style="width:200px" value="{$jointime|date='Y-m-d H:i:s',###}"></td>
</tr>
<tr class="tr rt">
<td >最后登录时间：</td>
<td colspan="3"class="lt"><input type="text" name="logtime" maxlength="150" style="width:200px" value="{$logtime|date='Y-m-d H:i:s',###}"></td>
</tr>  
<tr class="tr rt">
<td >注册IP：</td>
<td colspan="3"class="lt"><input type="text" name="joinip" maxlength="150" style="width:200px" value="{$joinip}"></td>
</tr>     
<tr class="tr rt">
<td >最后登录IP：</td>
<td colspan="3"class="lt"><input type="text" name="logip" maxlength="150" style="width:200px" value="{$logip}"></td>
</tr>
<tr class="tr rt">
<td >登录次数：</td>
<td colspan="3"class="lt"><input type="text" name="lognum" maxlength="150" style="width:200px" value="{$lognum}"></td>
</tr>
</gt>
<tr class="ji">
  <td class="rt">用户等级：</td>
  <td >
	 <volist name="levels" id="gxcms" key = "k">
	 	<input type="radio" class="radio" name="userlevel" value="{$gxcms.id}" <if condition="$level eq $gxcms['id']"> checked="checked"</if> />{$gxcms.name}
	 	<if condition="$k eq 8">
	 		<br/>
	 	</if>
	 </volist>
  </td>
</tr>

<td colspan="4"><gt name="id" value="0"><input class="bginput" type="submit" name="submit" value=" 修 改" ><else /><input class="bginput" type="submit" name="submit" value="提 交"></gt></td>
</tr>
</form>
</table>
<include file="footer" />
</body>
</html>
